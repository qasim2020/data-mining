<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Classification Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Gesture Data Visualization</h1>
    
    <!-- Chart.js Line Chart -->
    <canvas id="myChart" width="400" height="200"></canvas>
    
    <script>
        // Fetch processed data from the backend
        fetch('/preprocess')
            .then(response => response.json())
            .then(data => {
                // Assuming 'data' is an array of arrays, where each sub-array contains
                // sequential data for each timestep.

                const labels = Array.from({ length: data.length }, (_, i) => `Timestep ${i + 1}`);
                
                // Prepare the data for Chart.js
                const chartData = {
                    labels: labels,
                    datasets: [{
                        label: 'Normalized Feature',
                        data: data.map(row => row[0]), // Assuming the first column is the feature
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                };

                // Create the Chart
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: chartData,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
